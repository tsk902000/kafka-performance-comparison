
version: '3.8'

services:
  redpanda:
    image: redpandadata/redpanda:v23.2.15
    container_name: redpanda-broker
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --smp 1
      - --memory 1G
      - --mode dev-container
      - --default-log-level=info
    ports:
      - "18081:18081"
      - "18082:18082"
      - "19092:19092"
      - "19644:9644"
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    networks:
      - redpanda-network
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health --brokers=localhost:19092"]
      interval: 30s
      timeout: 10s
      retries: 3

  redpanda-console:
    image: redpandadata/console:v2.3.1
    container_name: redpanda-console
    depends_on:
      - redpanda
    ports:
      - "8081:8080"
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      KAFKA_BROKERS: redpanda:9092
      KAFKA_SCHEMAREGISTRY_ENABLED: "true"
      KAFKA_SCHEMAREGISTRY_URLS: http://redpanda:8081
      REDPANDA_ADMINAPI_ENABLED: "true"
      REDPANDA_ADMINAPI_URLS: http://redpanda:9644
    volumes:
      - ./redpanda-console-config.yml:/tmp/config.yml
    networks:
      - redpanda-network

volumes:
  redpanda-data:

networks:
  redpanda-network:
    driver: bridge

