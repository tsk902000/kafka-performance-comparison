    hostname: apache-kafka-ui
    container_name: apache-kafka-ui
    depends_on:
      - apache-kafka-1
      - apache-kafka-2
      - apache-kafka-3
    ports:
      - "8083:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: apache-kafka-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: apache-kafka-1:9092,apache-kafka-2:9093,apache-kafka-3:9094
      KAFKA_CLUSTERS_0_JMXPORT: 9101
      KAFKA_CLUSTERS_0_JMXHOST: apache-kafka-1
