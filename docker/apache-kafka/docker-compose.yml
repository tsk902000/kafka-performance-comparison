  apache-kafka-exporter:
    image: danielqsj/kafka-exporter:latest
    hostname: apache-kafka-exporter
    container_name: apache-kafka-exporter
    depends_on:
      - apache-kafka-1
      - apache-kafka-2
      - apache-kafka-3
    ports:
      - "9308:9308"
    command:
      - --kafka.server=apache-kafka-1:9092
      - --kafka.server=apache-kafka-2:9093
      - --kafka.server=apache-kafka-3:9094
