kafka-lag-exporter {
  port = 9999
  poll-interval = 30 seconds
  lookup-table-size = 120

  clusters = [
    {
      name = "redpanda-cluster"
      bootstrap-brokers = "redpanda-1:9092,redpanda-2:9092,redpanda-3:9092"
      group-whitelist = [
        "performance-test-.*",
        "benchmark-.*",
        "comparison-.*"
      ]
      topic-whitelist = [
        "test-topic-.*",
        "benchmark-.*",
        "performance-.*"
      ]
      consumer-properties = {
        client.id = "kafka-lag-exporter"
        security.protocol = "PLAINTEXT"
      }
      admin-client-properties = {
        client.id = "kafka-lag-exporter-admin"
        security.protocol = "PLAINTEXT"
      }
    }
  ]

  metric-whitelist = [
    "kafka_consumergroup_group_max_lag",
    "kafka_consumergroup_group_sum_lag", 
    "kafka_consumergroup_group_topic_partition_lag",
    "kafka_consumergroup_group_topic_sum_lag",
    "kafka_partition_latest_offset",
    "kafka_partition_earliest_offset"
  ]

  watchers = {
    strimzi = false
  }

  reporters = {
    prometheus = {
      port = 9999
    }
  }
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "INFO"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  actor {
    provider = "akka.actor.LocalActorRefProvider"
  }

  http {
    server {
      idle-timeout = 60 s
      request-timeout = 40 s
      max-connections = 1024
    }
  }
}