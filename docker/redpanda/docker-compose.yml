version: '3.8'

services:
  redpanda-1:
    image: redpandadata/redpanda:v23.2.15
    hostname: redpanda-1
    container_name: redpanda-1
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda-1:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda-1:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda-1:33145
      - --advertise-rpc-addr redpanda-1:33145
      - --smp 4
      - --memory 4G
      - --mode dev-container
      - --default-log-level=info
      - --reserve-memory 0M
      - --overprovisioned
    ports:
      - "19092:19092"
      - "18081:18081"
      - "18082:18082"
      - "19644:9644"
    volumes:
      - redpanda-1-data:/var/lib/redpanda/data
      - ./configs:/etc/redpanda/configs
    networks:
      - redpanda-network
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 45s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 6G
          cpus: '4'
        reservations:
          memory: 4G
          cpus: '2'

  redpanda-2:
    image: redpandadata/redpanda:v23.2.15
    hostname: redpanda-2
    container_name: redpanda-2
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19093
      - --advertise-kafka-addr internal://redpanda-2:9092,external://localhost:19093
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18083
      - --advertise-pandaproxy-addr internal://redpanda-2:8082,external://localhost:18083
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18084
      - --rpc-addr redpanda-2:33145
      - --advertise-rpc-addr redpanda-2:33145
      - --seeds redpanda-1:33145
      - --smp 4
      - --memory 4G
      - --mode dev-container
      - --default-log-level=info
      - --reserve-memory 0M
      - --overprovisioned
    ports:
      - "19093:19093"
      - "18084:18081"
      - "18083:18082"
      - "19645:9644"
    volumes:
      - redpanda-2-data:/var/lib/redpanda/data
      - ./configs:/etc/redpanda/configs
    networks:
      - redpanda-network
    depends_on:
      redpanda-1:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 45s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 6G
          cpus: '4'
        reservations:
          memory: 4G
          cpus: '2'

  redpanda-3:
    image: redpandadata/redpanda:v23.2.15
    hostname: redpanda-3
    container_name: redpanda-3
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19094
      - --advertise-kafka-addr internal://redpanda-3:9092,external://localhost:19094
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18085
      - --advertise-pandaproxy-addr internal://redpanda-3:8082,external://localhost:18085
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18086
      - --rpc-addr redpanda-3:33145
      - --advertise-rpc-addr redpanda-3:33145
      - --seeds redpanda-1:33145
      - --smp 4
      - --memory 4G
      - --mode dev-container
      - --default-log-level=info
      - --reserve-memory 0M
      - --overprovisioned
    ports:
      - "19094:19094"
      - "18086:18081"
      - "18085:18082"
      - "19646:9644"
    volumes:
      - redpanda-3-data:/var/lib/redpanda/data
      - ./configs:/etc/redpanda/configs
    networks:
      - redpanda-network
    depends_on:
      redpanda-1:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 45s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 6G
          cpus: '4'
        reservations:
          memory: 4G
          cpus: '2'

  redpanda-console:
    image: redpandadata/console:v2.3.1
    hostname: redpanda-console
    container_name: redpanda-console
    entrypoint: /bin/sh
    command: -c 'echo "$$CONSOLE_CONFIG_FILE" > /tmp/config.yml; /app/console'
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda-1:9092", "redpanda-2:9092", "redpanda-3:9092"]
          schemaRegistry:
            enabled: true
            urls: ["http://redpanda-1:8081"]
        redpanda:
          adminApi:
            enabled: true
            urls: ["http://redpanda-1:9644", "http://redpanda-2:9644", "http://redpanda-3:9644"]
        connect:
          enabled: false
        server:
          listenPort: 8080
    ports:
      - "8082:8080"
    networks:
      - redpanda-network
    depends_on:
      - redpanda-1
      - redpanda-2
      - redpanda-3
    restart: unless-stopped

  redpanda-metrics-exporter:
    image: prom/node-exporter:latest
    hostname: redpanda-metrics-exporter
    container_name: redpanda-metrics-exporter
    command:
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
      - '--web.listen-address=:9100'
    ports:
      - "9100:9100"
    volumes:
      - /:/host:ro,rslave
    networks:
      - redpanda-network
      - monitoring-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  redpanda-lag-exporter:
    image: lightbend/kafka-lag-exporter:0.8.2
    hostname: redpanda-lag-exporter
    container_name: redpanda-lag-exporter
    ports:
      - "9999:9999"
    volumes:
      - ./configs/lag-exporter-config.conf:/opt/docker/conf/application.conf
    environment:
      JAVA_OPTS: "-Xmx1G -Xms1G"
    networks:
      - redpanda-network
      - monitoring-network
    depends_on:
      - redpanda-1
      - redpanda-2
      - redpanda-3
    restart: unless-stopped

volumes:
  redpanda-1-data:
    driver: local
  redpanda-2-data:
    driver: local
  redpanda-3-data:
    driver: local

networks:
  redpanda-network:
    driver: bridge
    external: false
  monitoring-network:
    external: true